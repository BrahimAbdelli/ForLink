<mat-card>
    <mat-card-header>
      <mat-card-title>Tasks</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title </th>
          <td mat-cell *matCellDef="let task"> {{task.title}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let task"> {{task.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let task"> 
              <button  mat-raised-button (click)="deleteTask(task.id)" color="secondary">Delete Task</button>
              <button  mat-raised-button (click)="selectTask(task)" color="secondary">Update Task</button>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  

      <nav>
        <button  mat-raised-button routerLink="/ajout" color="secondary">Add Task</button>
      </nav>
    </mat-card-content>
  </mat-card>
